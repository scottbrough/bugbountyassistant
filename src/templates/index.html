        // API Base URL

        // Socket.IO connection
        const socket = io('http://localhost:5000');

        // Main App Component
        function App() {
            const [activeView, setActiveView] = useState('dashboard');

                    socket.off('hunt_progress');

function HuntManager({ addNotification }) {
    const [activeHunts, setActiveHunts] = useState([]);
    const [showNewHunt, setShowNewHunt] = useState(false);
    const [huntLogs, setHuntLogs] = useState({});

    useEffect(() => {
        // Fetch active hunts periodically
        const fetchActiveHunts = async () => {
            try {
                const response = await fetch(`${API_BASE}/hunts/active`);
                const data = await response.json();
                if (data.success) {
                    setActiveHunts(data.hunts);
                }
            } catch (error) {
                console.error('Failed to fetch hunts:', error);
            }
        };

        fetchActiveHunts(); // Initial fetch only

        // Socket listeners for real-time updates
        socket.on('hunt_progress', (data) => {
            console.log('Progress update:', data);
            setActiveHunts(prev => prev.map(hunt => 
                hunt.id === data.hunt_id 
                    ? { ...hunt, ...data }
                    : hunt
            ));
        });

        socket.on('hunt_log', (data) => {
            setHuntLogs(prev => ({
                ...prev,
                [data.hunt_id]: [...(prev[data.hunt_id] || []).slice(-50), data]
            }));
        });

        socket.on('hunt_complete', (data) => {
            addNotification('success', 
                `Hunt completed! Found ${data.findings_count} vulnerabilities on ${data.target}`
            );
            fetchActiveHunts();
        });

        socket.on('hunt_error', (data) => {
            addNotification('error', `Hunt failed: ${data.error}`);
            fetchActiveHunts();
        });

        return () => {
            socket.off('hunt_progress');
            socket.off('hunt_log');
            socket.off('hunt_complete');
            socket.off('hunt_error');
        };
    }, [addNotification]);

    return (
        <div>
            <div className="flex justify-between items-center mb-8">
                <h1 className="text-3xl font-bold">Hunt Manager</h1>
                <button
                    onClick={() => setShowNewHunt(true)}
                    className="bg-purple-600 text-white px-6 py-3 rounded-lg hover:bg-purple-700 transition-colors flex items-center space-x-2"
                >
                    <i className="fas fa-plus"></i>
                    <span>New Hunt</span>
                </button>
            </div>

            {showNewHunt && (
                <NewHuntModal
                    onClose={() => setShowNewHunt(false)}
                    onStart={(huntData) => {
                        setShowNewHunt(false);
                        startNewHunt(huntData, addNotification);
                    }}
                />
            )}

            {/* Active Hunts */}
            <div className="space-y-4">
                {activeHunts.length === 0 ? (
                    <div className="bg-white rounded-lg shadow-lg p-8 text-center">
                        <i className="fas fa-crosshairs text-6xl text-gray-300 mb-4"></i>
                        <p className="text-gray-500 text-lg">No active hunts</p>
                        <p className="text-gray-400">Start a new hunt to begin testing targets</p>
                    </div>
                ) : (
                    activeHunts.map(hunt => (
                        <HuntCard 
                            key={hunt.id} 
                            hunt={hunt} 
                            logs={huntLogs[hunt.id] || []}
                        />
                    ))
                )}
            </div>
        </div>
    );
}

        function AuthModal({ target, onClose, onSave }) {
            const [credentials, setCredentials] = useState({
                username: '',
                password: '',
                loginUrl: ''
            });
            const [saving, setSaving] = useState(false);

            const handleSubmit = async (e) => {
                e.preventDefault();
                if (!credentials.username || !credentials.password) {
                    alert('Please enter both username and password');
                    return;
                }

                setSaving(true);
                try {
                    const response = await fetch('/api/auth/add-credentials', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            target: target,
                            username: credentials.username,
                            password: credentials.password,
                            login_url: credentials.loginUrl || `https://${target}/login`
                        })
                    });

                    const data = await response.json();
                    if (data.success) {
                        onSave(data.message);
                        onClose();
                    } else {
                        alert(data.error || 'Failed to save credentials');
                    }
                } catch (error) {
                    alert('Failed to save credentials');
                    console.error('Auth error:', error);
                } finally {
                    setSaving(false);
                }
            };

            return (
                <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">

                                                </td>
                                                <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                                                    ${finding.amount ? finding.amount.toFixed(2) : '0.00'}
                                                </td>
                                                <td className="px-6 py-4 whitespace-nowrap">
                                                    <span className={`px-2 py-1 text-xs rounded-full ${
                                                        finding.status === 'paid' ? 'bg-green-100 text-green-800' :
                                                        finding.status === 'submitted' ? 'bg-blue-100 text-blue-800' :
                                                        'bg-gray-100 text-gray-800'
                                                    }`}>
                                                        {finding.status}
                                                    </span>
                                                </td>
                                                <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                                    {finding.date ? new Date(finding.date).toLocaleDateString() : 'Unknown'}
                                                </td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        // Settings View Component
        function SettingsView() {
            const [settings, setSettings] = useState(null);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                fetchSettings();
            }, []);

            const fetchSettings = async () => {
                try {
                    const response = await fetch(`${API_BASE}/settings`);
                    const data = await response.json();
                    if (data.success) {
                        setSettings(data);
                    }
                } catch (error) {
                    console.error('Failed to fetch settings:', error);
                } finally {
                    setLoading(false);
                }
            };

            const saveSettings = async () => {
                try {
                    const response = await fetch(`${API_BASE}/settings`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ config: settings.config })
                    });
                    const data = await response.json();
                    if (data.success) {
                        alert('Settings saved successfully!');
                    }
                } catch (error) {
                    console.error('Failed to save settings:', error);
                }
            };

            if (loading) return <LoadingSpinner />;

            return (
                <div>
                    <h1 className="text-3xl font-bold mb-8">Settings</h1>
                    
                    {/* API Keys Status */}
                    <div className="bg-white rounded-lg shadow-lg p-6 mb-8">
                        <h2 className="text-xl font-semibold mb-4">API Keys</h2>
                        <div className="space-y-3">
                            <div className="flex justify-between items-center">
                                <span>OpenAI API Key</span>
                                <span className={`px-3 py-1 rounded-full text-sm ${
                                    settings?.api_keys?.openai ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'
                                }`}>
                                    {settings?.api_keys?.openai ? 'Configured' : 'Not Configured'}
                                </span>
                            </div>
                            <div className="flex justify-between items-center">
                                <span>HackerOne API</span>
                                <span className={`px-3 py-1 rounded-full text-sm ${
                                    settings?.api_keys?.hackerone ? 'bg-green-100 text-green-800' : 'bg-yellow-100 text-yellow-800'
                                }`}>
                                    {settings?.api_keys?.hackerone ? 'Configured' : 'Optional'}
                                </span>
                            </div>
                            <div className="flex justify-between items-center">
                                <span>Bugcrowd API</span>
                                <span className={`px-3 py-1 rounded-full text-sm ${
                                    settings?.api_keys?.bugcrowd ? 'bg-green-100 text-green-800' : 'bg-yellow-100 text-yellow-800'
                                }`}>
                                    {settings?.api_keys?.bugcrowd ? 'Configured' : 'Optional'}
                                </span>
                            </div>
                        </div>
                    </div>

                    {/* Configuration Settings */}
                    <div className="bg-white rounded-lg shadow-lg p-6">
                        <h2 className="text-xl font-semibold mb-4">Configuration</h2>
                        <div className="space-y-4">
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-2">
                                    OpenAI Model
                                </label>
                                <select
                                    value={settings?.config?.openai?.model || 'gpt-4'}
                                    onChange={(e) => setSettings({
                                        ...settings,
                                        config: {
                                            ...settings.config,
                                            openai: { ...settings.config.openai, model: e.target.value }
                                        }
                                    })}
                                    className="w-full px-4 py-2 border rounded-lg"
                                >
                                    <option value="gpt-4">GPT-4</option>
                                    <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
                                </select>
                            </div>
                            
                            <div>
                                <label className="flex items-center">
                                    <input
                                        type="checkbox"
                                        checked={settings?.config?.aggressive_testing?.enabled || false}
                                        onChange={(e) => setSettings({
                                            ...settings,
                                            config: {
                                                ...settings.config,
                                                aggressive_testing: { enabled: e.target.checked }
                                            }
                                        })}
                                        className="mr-2"
                                    />
                                    <span>Enable Aggressive Testing by Default</span>
                                </label>
                            </div>
                            
                            <div>
                                <label className="flex items-center">
                                    <input
                                        type="checkbox"
                                        checked={settings?.config?.scope_validation?.enabled !== false}
                                        onChange={(e) => setSettings({
                                            ...settings,
                                            config: {
                                                ...settings.config,
                                                scope_validation: { enabled: e.target.checked }
                                            }
                                        })}
                                        className="mr-2"
                                    />
                                    <span>Enable Scope Validation</span>
                                </label>
                            </div>
                            
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-2">
                                    Rate Limit Delay (seconds)
                                </label>
                                <input
                                    type="number"
                                    value={settings?.config?.rate_limiting?.base_delay || 1}
                                    onChange={(e) => setSettings({
                                        ...settings,
                                        config: {
                                            ...settings.config,
                                            rate_limiting: { 
                                                ...settings.config.rate_limiting, 
                                                base_delay: parseFloat(e.target.value) 
                                            }
                                        }
                                    })}
                                    className="w-full px-4 py-2 border rounded-lg"
                                    step="0.1"
                                    min="0.1"
                                />
                            </div>

                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-2">
                                    OpenAI Batch Size
                                </label>
                                <input
                                    type="number"
                                    value={settings?.config?.openai?.batch_size || 50}
                                    onChange={(e) => setSettings({
                                        ...settings,
                                        config: {
                                            ...settings.config,
                                            openai: { 
                                                ...settings.config.openai, 
                                                batch_size: parseInt(e.target.value) 
                                            }
                                        }
                                    })}
                                    className="w-full px-4 py-2 border rounded-lg"
                                    min="10"
                                    max="100"
                                />
                                <p className="text-xs text-gray-500 mt-1">
                                    Number of endpoints to process per AI request (10-100)
                                </p>
                            </div>

                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-2">
                                    OpenAI Rate Limit Delay (seconds)
                                </label>
                                <input
                                    type="number"
                                    value={settings?.config?.openai?.rate_limit_delay || 2}
                                    onChange={(e) => setSettings({
                                        ...settings,
                                        config: {
                                            ...settings.config,
                                            openai: { 
                                                ...settings.config.openai, 
                                                rate_limit_delay: parseFloat(e.target.value) 
                                            }
                                        }
                                    })}
                                    className="w-full px-4 py-2 border rounded-lg"
                                    step="0.5"
                                    min="1"
                                />
                                <p className="text-xs text-gray-500 mt-1">
                                    Delay between batch requests to avoid rate limits
                                </p>
                            </div>

                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-2">
                                    Max Tokens Per Request
                                </label>
                                <input
                                    type="number"
                                    value={settings?.config?.openai?.max_tokens_per_request || 2000}
                                    onChange={(e) => setSettings({
                                        ...settings,
                                        config: {
                                            ...settings.config,
                                            openai: { 
                                                ...settings.config.openai, 
                                                max_tokens_per_request: parseInt(e.target.value) 
                                            }
                                        }
                                    })}
                                    className="w-full px-4 py-2 border rounded-lg"
                                    min="1000"
                                    max="4000"
                                />
                                <p className="text-xs text-gray-500 mt-1">
                                    Maximum tokens per OpenAI request (1000-4000)
                                </p>
                            </div>
                        </div>
                        
                        <button
                            onClick={saveSettings}
                            className="mt-6 bg-purple-600 text-white px-6 py-3 rounded-lg hover:bg-purple-700 transition-colors"
                        >
                            <i className="fas fa-save mr-2"></i>
                            Save Settings
                        </button>
                    </div>
                </div>
            );
        }

        // Utility Functions
        async function startNewHunt(huntData, addNotification) {
            try {
                const response = await fetch(`${API_BASE}/hunt/start`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(huntData)
                });
                
                const data = await response.json();
                if (data.success) {
                    addNotification('success', `Hunt started for ${huntData.target}`);
                    // Could refresh active hunts list here
                } else {
                    addNotification('error', data.error || 'Failed to start hunt');
                }
            } catch (error) {
                console.error('Failed to start hunt:', error);
                addNotification('error', 'Failed to start hunt');
            }
        }

        // Render the app
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
    {% endraw %}
</body>
</html>
